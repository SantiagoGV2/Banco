<body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-primary-subtle sidebar pt-3">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" routerLink="/homeEmpleado">
                  <i class="bi bi-house-door-fill"></i> Inicio
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/creacion">
                  <i class="bi bi-wallet2"></i> Creación de producto
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-cash-coin"></i> Lista de Solicitudes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-credit-card"></i> Tablero de Control
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-graph-up"></i> Solicitud de entrega
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-gear"></i> Productos
                </a>
              </li>
            </ul>
          </div>
        </nav>
  
        <!-- Contenido principal -->
        <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4 mt-5">
          <h1 class="text-primary text-center">Solicitud de Entrega</h1>
          <p class="text-muted text-center">Por favor, complete los detalles de la solicitud de entrega.</p>
  
          <div class="row justify-content-center mt-4">
            <div class="col-md-10">
              <!-- Formulario -->
              <form class="p-4" style="background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <!-- Datos del Cliente -->
                <h4 class="text-primary mb-3">Datos del Cliente</h4>
                <div class="mb-3">
                  <label for="nombreCliente" class="form-label">Nombre Completo</label>
                  <input type="text" class="form-control" id="nombreCliente" placeholder="Ingrese el nombre completo" required />
                </div>
                <div class="mb-3">
                  <label for="telefonoCliente" class="form-label">Teléfono</label>
                  <input type="text" class="form-control" id="telefonoCliente" placeholder="Ingrese el número de teléfono" required />
                </div>
                <div class="mb-3">
                  <label for="emailCliente" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="emailCliente" placeholder="Ingrese el correo electrónico" required />
                </div>
  
                <!-- Detalles de la Entrega -->
                <h4 class="text-primary mt-4 mb-3">Detalles de la Entrega</h4>
                <div class="mb-3">
                  <label for="direccionEntrega" class="form-label">Dirección de Entrega</label>
                  <input type="text" class="form-control" id="direccionEntrega" placeholder="Ingrese la dirección de entrega" required />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ingrese la ciudad" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="codigoPostal" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="codigoPostal" placeholder="Ingrese el código postal" required />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
                  <input type="date" class="form-control" id="fechaEntrega" required />
                </div>
                <div class="mb-3">
                  <label for="instrucciones" class="form-label">Instrucciones Especiales</label>
                  <textarea class="form-control" id="instrucciones" rows="3" placeholder="Ingrese instrucciones especiales para la entrega"></textarea>
                </div>
  
                <!-- Botón de Enviar -->
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
